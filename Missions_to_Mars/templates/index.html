<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href ="Style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media heading">{{ mars.news_title}}</h4>
              <p>{{ mars.news_p }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img src="{{ mars['Featured Image URL'] }}" alt="Featured Mars Image">
        </div>
        <div class="col-md-4">
          <div class="card">
            <h4>Mars Facts</h4>
            {{ mars['Fact Table'] }}
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-8 offset-4">
          <h2 class="align-items-center">Mars Hemispheres</h2>        
        </div>
      </div>
      <hr>
      <div class="row">
        <!-- https://www.youtube.com/watch?v=yO_XNCsBIsg -->
        {% for hemisphere in mars.hemi_images_url %}
          <div class="col-3">
            <div class = "frame">
              <div>
                <img width="250 px" height="250 px" src="{{ hemisphere.img_url }}">
              </div>
              <div>
                <h5>{{ hemisphere.title }}</h5>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
